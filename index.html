<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Paint</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <header id="interface" class="interface">
            <div class="interface">
                <button class="btn" data-btn="clear">Clear</button>
                <div class="info" id="mouseInfo"></div>
                <div tabindex="1" class="drop-menu" id="brushContainer">
                    <div>brushes</div>
                    <form id="addbrush" class="">
                        <input
                            type="range"
                            min="2"
                            max="40"
                            value="20"
                            step="1"
                            id="outterR"
                        />
                        <label for="outterR">outterR: 20</label>
                        <input
                            type="range"
                            min="2"
                            max="40"
                            value="10"
                            step="1"
                            id="innerR"
                        />
                        <label for="innerR">innerR: 10</label>
                        <input
                            type="range"
                            min="-180"
                            max="180"
                            value="0"
                            step="1"
                            id="rotation"
                        />
                        <label for="rotation">rotation: 0</label>
                        <input
                            type="range"
                            min="3"
                            max="10"
                            value="5"
                            id="n"
                            step="1"
                        />
                        <label for="n">n: 5</label>
                        <div id="origin">
                            <input
                                type="number"
                                min="0"
                                max="1"
                                value="0"
                                id="origin.x"
                            />
                            <label for="origin.x">origin.x</label>
                            <input
                                type="number"
                                min="0"
                                max="1"
                                value="0"
                                id="origin.y"
                            />
                            <label for="origin.y">origin.y</label>
                        </div>
                        <div id="options">
                            <input type="color" id="options.fillStyle" />
                            <label for="options.fillStyle">fillStyle</label>
                            <input type="color" id="options.strokeStyle" />
                            <label for="options.strokeStyle">strokeStyle</label>
                            <input type="color" id="options.shadowColor" />
                            <label for="options.shadowColor">shadowColor</label>
                            <input
                                type="range"
                                min="0"
                                max="20"
                                value="6"
                                id="options.shadowBlur"
                            />
                            <label for="options.shadowBlur"
                                >shadowBlur: 6</label
                            >
                        </div>
                        <button class="drop-item" id="addBrush">+</button>
                    </form>
                </div>
            </div>
        </header>
        <canvas id="canvas">
            Your browser does not support the HTML5 canvas element.
        </canvas>
    </body>
</html>
